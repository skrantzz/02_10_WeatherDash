<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Weather App</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet" />
<!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1c0bd760ad.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Weather Dashboard</div>
        <hr>
        <div class="list-group list-group-flush">
          <form class="form-inline">
            
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search for a city:"
              aria-label="Search">
              
              <button class="col-md-1 btn searchButton">
              <i class="fas fa-search" aria-hidden="true"></i></button>
              
          </form>
          <hr>
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Austin</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Chicago</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >New York</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Orlando</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >San Francisco</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Seattle</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Denver</a
          >
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Atlanta</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">See More Cities</button>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              
          </div>
        </nav>

        <div class="container-fluid"></div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
